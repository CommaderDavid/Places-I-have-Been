<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Places I've Been</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Places I've Been</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
           <form id="addPlace">
             <div class="form-group">
               <label for="place">Place you've gone to:</label>
               <input type="text" id="place"><br>
               <label for="landmark">Landmark you saw:</label>
               <input type="text" id="landmark"><br>
               <label for="year">The Time of year you went:</label>
               <input type="text" id="year"><br>
               <label for="restaurant">Your favorite restaurant there:</label>
               <input type="text" id="restaurant"><br>
               <label for="nextTime">What would you do next time:</label>
               <input type="text" id="nextTime">
             </div>

             <button type="submit" class="btn btn-primary">Add</button>
           </form>
        </div>
        <div class="col-md-6">
          <ul id="result">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
